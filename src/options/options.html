    <main>
      <h3>Tab Group Shortcut Options</h3>
      <p class="option">

          >Turn off force group / ungroup command <span class="key">Ctrl</span>

          <input id="turnOffForceCommand" type="checkbox" />

      </p>
    </main>

    <script src="options.js" type="module"></script>
  </body>
