<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Tab Group Shortcut - Description Page</title>
    <link href="style.scss" rel="stylesheet" />
  </head>

  <body>
    <main>
      <h3>
        How to use Tab Group and
        <span class="extension">Tab Group Shortcut</span>
      </h3>

      <article>
        <video autoplay controls loop>
          <source src="assets/shift-select-multiple.webm" />
        </video>
        <p>
          Use <span class="key">Ctrl</span> key or
          <span class="key">Shift</span> key to select multiple tabs.
        </p>
      </article>

      <article>
        <video autoplay controls loop>
          <source src="assets/ctrl-g-shortcut.webm" />
        </video>
        <p class="extension">
          Press <span class="key">Ctrl</span> <span class="key">G</span> to
          group selected tabs. (extension feature)
        </p>
        <p>
          You can also <span class="key">Right Click</span> group icon to change
          name and color.
        </p>
      </article>

      <article>
        <video autoplay controls loop>
          <source src="assets/drag-add-remove.webm" />
        </video>
        <p>
          <span class="key">Drag</span> the tab(s) to add to / remove from
          group.
        </p>
        <p class="extension">
          You can ungroup with <span class="key">Ctrl</span>
          <span class="key">G</span> too.
        </p>
      </article>
    </main>
  </body>
</html>
